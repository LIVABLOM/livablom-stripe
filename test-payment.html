<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Paiement Stripe</title>
</head>
<body>
  <h1>Tester Stripe en local</h1>
  <button id="checkout">Payer 150€ - BLŌM</button>

  <script>
    const button = document.getElementById('checkout');

    button.addEventListener('click', async () => {
      const body = {
        date: "2025-09-10",
        logement: "BLŌM",
        nuits: 2,
        prix: 150
      };

      try {
        const res = await fetch('http://localhost:4000/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        window.location.href = data.url; // Redirection vers Stripe
      } catch (err) {
        console.error(err);
        alert('Erreur création session Stripe');
      }
    });
  </script>
</body>
</html>
